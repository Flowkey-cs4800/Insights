name: OWASP ZAP Security Scan

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  # Allow manual triggers
  workflow_dispatch:

jobs:
  zap-baseline-scan:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Baseline scan against production (passive)
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "https://insights-app-kj9l.onrender.com"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a -j -l WARN"
          allow_issue_writing: false

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-scan-results
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 30

  zap-api-scan:
    name: ZAP API Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # API scan using OpenAPI spec
      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.9.0
        with:
          target: "https://insights-app-kj9l.onrender.com/openapi/v1.json"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a -j -l WARN"
          allow_issue_writing: false

      - name: Upload API Scan Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-api-scan-results
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 30
